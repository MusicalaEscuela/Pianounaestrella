<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicala - Repertorio para Guitarra</title>
    <!-- Vinculamos el CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Musicala - Lista de canciones para Piano (1 estrellita)</h1>
        <img src="https://static.wixstatic.com/media/85afce_3adb3865c88a492b93a8bf2dc69049c3~mv2.png" alt="Logo Musicala">
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Filtros: Búsqueda, Selector y Género -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar en la tabla...">
            
            <div>
                <label for="columnSelect">Seleccionar:</label>
                <select id="columnSelect">
                    <option value="I">Notas</option>
                    <option value="K">Partitura</option>
                    <option value="P">Audio</option>
                    <option value="Q">Cifrado</option>
                    <option value="R">Video</option>
                </select>
            </div>

            <!-- Nuevo filtro de género -->
            <div>
                <label for="genreSelect">Filtrar por Género:</label>
                <select id="genreSelect">
                    <option value="todos">Todos</option>
                </select>
            </div>
        </div>

        <!-- Tabla dentro de un wrapper para scroll -->
        <div class="table-wrapper">
            <table id="csvTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Musicala. Todos los derechos reservados.</p>
    </footer>

    <!-- Vinculamos el JavaScript -->
    <script src="script.js"></script>
</body>
</html>
